name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # ============================================================================
  # Backend Tests
  # ============================================================================
  backend-tests:
    name: Backend Tests - ${{ matrix.service }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        service: [auth, personas, inventario, ventas, analytics]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd backend/servicio_${{ matrix.service }}
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run migrations
        run: |
          cd backend/servicio_${{ matrix.service }}
          python manage.py migrate --noinput
        env:
          DATABASE_DB: test_db
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          DATABASE_SERVER: localhost
          DATABASE_PORT: 5432
          DEBUG: True
          SECRET_KEY: test-secret-key-for-ci
      
      - name: Run tests
        run: |
          cd backend/servicio_${{ matrix.service }}
          python manage.py test --parallel --verbosity=2
        env:
          DATABASE_DB: test_db
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          DATABASE_SERVER: localhost
          DATABASE_PORT: 5432
          DEBUG: True
          SECRET_KEY: test-secret-key-for-ci
      
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.service }}
          path: backend/servicio_${{ matrix.service }}/.coverage*
          retention-days: 7

  # ============================================================================
  # Backend Linting
  # ============================================================================
  backend-lint:
    name: Backend Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install linting tools
        run: |
          pip install --upgrade pip
          pip install flake8 black isort pylint
      
      - name: Run flake8
        run: |
          flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 backend/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Check black formatting
        run: |
          black --check backend/
      
      - name: Check isort
        run: |
          isort --check-only backend/

  # ============================================================================
  # Frontend Tests
  # ============================================================================
  frontend-tests:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run linter
        run: |
          cd frontend
          npm run lint
      
      - name: Type check
        run: |
          cd frontend
          npx tsc --noEmit
      
      - name: Run tests
        run: |
          cd frontend
          npm test -- --run
        continue-on-error: true
      
      - name: Build
        run: |
          cd frontend
          npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Python dependency check
        run: |
          pip install safety pip-audit
          for service in auth personas inventario ventas analytics; do
            echo "Scanning servicio_$service..."
            pip-audit -r backend/servicio_$service/requirements.txt || true
          done
      
      - name: Node.js dependency check
        run: |
          cd frontend
          npm audit --audit-level=high || true

  # ============================================================================
  # Docker Build Test
  # ============================================================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [auth, personas, inventario, ventas, analytics]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/servicio_${{ matrix.service }}
          file: ./backend/servicio_${{ matrix.service }}/Dockerfile
          push: false
          tags: repdrill/servicio_${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Code Quality
  # ============================================================================
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

  # ============================================================================
  # Deploy (solo en main y si todos los tests pasan)
  # ============================================================================
  deploy:
    name: Deploy to Staging/Production
    runs-on: ubuntu-latest
    needs: [backend-tests, backend-lint, frontend-tests, security-scan, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
        continue-on-error: true
      
      - name: Deploy to environment
        run: |
          echo "Deploying to production..."
          # Aquí irían los comandos de deployment real
          # Por ejemplo: kubectl apply, docker-compose, terraform, etc.
        continue-on-error: true
