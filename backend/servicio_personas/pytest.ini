[pytest]
DJANGO_SETTINGS_MODULE = servicio_personas.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=personas
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=60
testpaths = 
    personas/tests
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests
