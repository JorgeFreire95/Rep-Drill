<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Service - Token Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .response {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        
        .response.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .response.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .token-box {
            background: #2d3748;
            color: #a0aec0;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .token-label {
            color: #4299e1;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .copy-btn {
            background: #4299e1;
            padding: 8px 16px;
            font-size: 12px;
            margin-top: 5px;
            width: auto;
        }
        
        .user-info {
            background: #e6fffa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .user-info h3 {
            color: #2c7a7b;
            margin-bottom: 10px;
        }
        
        .info-item {
            margin: 5px 0;
            color: #234e52;
        }
        
        .stored-token {
            background: #fef5e7;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .stored-token h3 {
            color: #d68910;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Auth Service</h1>
        <p class="subtitle">Interfaz de autenticaci√≥n - Rep Drill</p>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Login</button>
            <button class="tab" onclick="switchTab('register')">Registrar</button>
            <button class="tab" onclick="switchTab('profile')">Mi Perfil</button>
        </div>
        
        <!-- LOGIN TAB -->
        <div id="login-tab" class="tab-content active">
            <form id="loginForm" onsubmit="login(event)">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required placeholder="tu@email.com">
                </div>
                <div class="form-group">
                    <label for="login-password">Contrase√±a</label>
                    <input type="password" id="login-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button type="submit">Iniciar Sesi√≥n</button>
            </form>
            <div id="login-response" class="response"></div>
        </div>
        
        <!-- REGISTER TAB -->
        <div id="register-tab" class="tab-content">
            <form id="registerForm" onsubmit="register(event)">
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" required placeholder="tu@email.com">
                </div>
                <div class="form-group">
                    <label for="reg-firstname">Nombre</label>
                    <input type="text" id="reg-firstname" required placeholder="Juan">
                </div>
                <div class="form-group">
                    <label for="reg-lastname">Apellido</label>
                    <input type="text" id="reg-lastname" required placeholder="P√©rez">
                </div>
                <div class="form-group">
                    <label for="reg-password">Contrase√±a</label>
                    <input type="password" id="reg-password" required placeholder="M√≠nimo 8 caracteres">
                </div>
                <div class="form-group">
                    <label for="reg-password2">Confirmar Contrase√±a</label>
                    <input type="password" id="reg-password2" required placeholder="Repite tu contrase√±a">
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <div id="register-response" class="response"></div>
        </div>
        
        <!-- PROFILE TAB -->
        <div id="profile-tab" class="tab-content">
            <div id="profile-content">
                <p style="color: #666;">Primero inicia sesi√≥n para ver tu perfil</p>
            </div>
            <button onclick="loadProfile()" style="margin-top: 20px;">Cargar Perfil</button>
            <button onclick="logout()" style="margin-top: 10px; background: #e53e3e;">Cerrar Sesi√≥n</button>
            <div id="profile-response" class="response"></div>
        </div>
        
        <!-- STORED TOKEN INFO -->
        <div class="stored-token" id="stored-token-info" style="display: none;">
            <h3>üìù Token Almacenado</h3>
            <p style="color: #666; margin-bottom: 10px;">Token guardado en localStorage</p>
            <button class="copy-btn" onclick="copyStoredToken()">Copiar Token</button>
            <button class="copy-btn" onclick="clearToken()" style="background: #e53e3e;">Borrar Token</button>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://127.0.0.1:8003/api/v1/auth';
        
        function switchTab(tabName) {
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Add active class to selected tab
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Update stored token display
            updateStoredTokenDisplay();
        }
        
        async function login(event) {
            event.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const responseDiv = document.getElementById('login-response');
            
            try {
                const response = await fetch(`${API_URL}/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store tokens
                    localStorage.setItem('access_token', data.tokens.access);
                    localStorage.setItem('refresh_token', data.tokens.refresh);
                    
                    responseDiv.className = 'response success';
                    responseDiv.style.display = 'block';
                    responseDiv.innerHTML = `
                        <h3>‚úÖ Login Exitoso</h3>
                        <div class="user-info">
                            <h3>Informaci√≥n del Usuario</h3>
                            <div class="info-item"><strong>Email:</strong> ${data.user.email}</div>
                            <div class="info-item"><strong>Nombre:</strong> ${data.user.full_name}</div>
                            <div class="info-item"><strong>Rol:</strong> ${data.user.role || 'N/A'}</div>
                        </div>
                        <div class="token-label">Access Token:</div>
                        <div class="token-box">${data.tokens.access}</div>
                        <button class="copy-btn" onclick="copyToClipboard('${data.tokens.access}')">Copiar Access Token</button>
                        <div class="token-label">Refresh Token:</div>
                        <div class="token-box">${data.tokens.refresh}</div>
                        <button class="copy-btn" onclick="copyToClipboard('${data.tokens.refresh}')">Copiar Refresh Token</button>
                    `;
                    
                    updateStoredTokenDisplay();
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.style.display = 'block';
                    responseDiv.innerHTML = `<h3>‚ùå Error</h3><p>${data.detail || JSON.stringify(data)}</p>`;
                }
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.style.display = 'block';
                responseDiv.innerHTML = `<h3>‚ùå Error de Conexi√≥n</h3><p>${error.message}</p>`;
            }
        }
        
        async function register(event) {
            event.preventDefault();
            
            const email = document.getElementById('reg-email').value;
            const firstName = document.getElementById('reg-firstname').value;
            const lastName = document.getElementById('reg-lastname').value;
            const password = document.getElementById('reg-password').value;
            const password2 = document.getElementById('reg-password2').value;
            const responseDiv = document.getElementById('register-response');
            
            if (password !== password2) {
                responseDiv.className = 'response error';
                responseDiv.style.display = 'block';
                responseDiv.innerHTML = '<h3>‚ùå Error</h3><p>Las contrase√±as no coinciden</p>';
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/register/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        first_name: firstName,
                        last_name: lastName,
                        password,
                        password_confirm: password2
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store tokens
                    localStorage.setItem('access_token', data.tokens.access);
                    localStorage.setItem('refresh_token', data.tokens.refresh);
                    
                    responseDiv.className = 'response success';
                    responseDiv.style.display = 'block';
                    responseDiv.innerHTML = `
                        <h3>‚úÖ Registro Exitoso</h3>
                        <p>Usuario creado correctamente</p>
                        <div class="token-label">Access Token:</div>
                        <div class="token-box">${data.tokens.access}</div>
                        <button class="copy-btn" onclick="copyToClipboard('${data.tokens.access}')">Copiar Token</button>
                    `;
                    
                    updateStoredTokenDisplay();
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.style.display = 'block';
                    responseDiv.innerHTML = `<h3>‚ùå Error</h3><p>${JSON.stringify(data)}</p>`;
                }
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.style.display = 'block';
                responseDiv.innerHTML = `<h3>‚ùå Error de Conexi√≥n</h3><p>${error.message}</p>`;
            }
        }
        
        async function loadProfile() {
            const token = localStorage.getItem('access_token');
            const responseDiv = document.getElementById('profile-response');
            
            if (!token) {
                responseDiv.className = 'response error';
                responseDiv.style.display = 'block';
                responseDiv.innerHTML = '<h3>‚ùå Error</h3><p>No hay token. Inicia sesi√≥n primero.</p>';
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/profile/`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('profile-content').innerHTML = `
                        <div class="user-info">
                            <h3>üë§ Mi Perfil</h3>
                            <div class="info-item"><strong>Email:</strong> ${data.email}</div>
                            <div class="info-item"><strong>Nombre:</strong> ${data.first_name} ${data.last_name}</div>
                            <div class="info-item"><strong>Tel√©fono:</strong> ${data.phone || 'N/A'}</div>
                            <div class="info-item"><strong>Empresa:</strong> ${data.company || 'N/A'}</div>
                            <div class="info-item"><strong>Cargo:</strong> ${data.position || 'N/A'}</div>
                            <div class="info-item"><strong>Rol:</strong> ${data.role_display || 'N/A'}</div>
                            <div class="info-item"><strong>Verificado:</strong> ${data.is_verified ? 'S√≠' : 'No'}</div>
                            <div class="info-item"><strong>Activo:</strong> ${data.is_active ? 'S√≠' : 'No'}</div>
                        </div>
                    `;
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.style.display = 'block';
                    responseDiv.innerHTML = `<h3>‚ùå Error</h3><p>${data.detail || 'Token inv√°lido o expirado'}</p>`;
                }
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.style.display = 'block';
                responseDiv.innerHTML = `<h3>‚ùå Error de Conexi√≥n</h3><p>${error.message}</p>`;
            }
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('‚úÖ Token copiado al portapapeles');
            });
        }
        
        function copyStoredToken() {
            const token = localStorage.getItem('access_token');
            if (token) {
                copyToClipboard(token);
            } else {
                alert('‚ùå No hay token almacenado');
            }
        }
        
        function clearToken() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            updateStoredTokenDisplay();
            alert('‚úÖ Token eliminado');
        }
        
        function logout() {
            clearToken();
            document.getElementById('profile-content').innerHTML = '<p style="color: #666;">Sesi√≥n cerrada</p>';
        }
        
        function updateStoredTokenDisplay() {
            const token = localStorage.getItem('access_token');
            const infoDiv = document.getElementById('stored-token-info');
            
            if (token) {
                infoDiv.style.display = 'block';
            } else {
                infoDiv.style.display = 'none';
            }
        }
        
        // Check for stored token on page load
        window.onload = function() {
            updateStoredTokenDisplay();
        };
    </script>
</body>
</html>
